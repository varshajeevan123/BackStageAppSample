apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: astra-api
  description: Astra API Swagger documentation.
spec:
  type: openapi
  lifecycle: production
  owner: your-team-name
  definition:
    $text: |
      openapi: 3.0.0
      info:
        title: Astra 3.N - OpenAPI 3.0
        description: This is the Astra API Swagger documentation.This server is based on the OpenAPI 3.0 specification.
        termsOfService: http://swagger.io/terms/
        version: 1.0.0
      externalDocs:
        description: Find out more about Swagger
        url: http://swagger.io
      servers:
        - url: http://{baseUrl}
          description: Base URL for API requests
          variables:
            baseUrl:
              default: '127.0.0.1:443'
              description: 'Your local Astra API server IP address'
tags:
  - name: Login
    description: User login to the Astra Server.
  - name: Astra Data
    description: Information about procedure/activity carried on the astra device.
paths:
  /login:
    post:
      tags:
        - Login
      summary: logs user into the astra server
      description: Send login request to access the Astra Data
      parameters:
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          schema:
            type: string
            example: "*"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login Successful
        '401':
          description: Unauthorized
      security:
        - BasicAuth: []
  /cyclecount:
    get:
      tags:
        - Astra Data
      summary: Get cycle count data
      description: Get the information for the daily cycle count and lifetime cycle count on the astra device.
      responses:
        '200':
          description: Successful response 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
  /disinfectioncycle:
    get:
      tags:
        - Astra Data
      summary: Get disinfection cycle data
      description: Get the information for the last disinfection cycle procedure performed on astra device.
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/Bundle'
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
  /wildcycle:
