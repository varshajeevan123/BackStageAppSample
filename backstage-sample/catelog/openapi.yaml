components: 
  schemas: 
    Bundle:
      type: object
      properties:
        resourceType: 
          type: string
          example: Bundle
        identifier:
          type: object
          properties:
            type:
              type: object
              properties:
                text:
                  type: string
                  example: Astra Event
                  enum:
                    - Disinfection Cycle 
                    - Wild Cycle
                    - HLD Replaced
                    - Test Strip Bottle Enrolled
                    - Water Filter Replaced
                    - Air Filter Replaced 
                    - Firmware Replaced 
                    - Annual Calibration and Conductivity Probe Replaced
        type:
          type: string
          example: collection
        entry:
          type: array
          items:
            $ref: '#/components/schemas/resource'
    resource:
      type: object
      properties:
        resourceType:
          type: string
          example: Procedure
          enum: 
            - Procedure
            - Substance
            - Practitioner
            - Organization
            - Device
            - DeviceDefinition
            - Observation
        status:
          type: string
          example: completed
          enum:
            - completed
            - not done
    Device:
      type: object
      properties:
        resourceType:
          type: string
          example: Astra Device
        extension:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
    Extension:
      type: object
      properties:
        url:
          type: string
          example: Cycle Count
          enum:
          - Daily Cycle Count
          - Lifetime Cycle Count
        valueInteger:
          type: integer
          example: 0
    Login:
      type: object
      properties:
        username:
          type: string
          example: user
        password: 
          type: string
          example: abc
        
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic